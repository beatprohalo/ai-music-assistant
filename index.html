<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:; object-src 'none'; base-uri 'self'; form-action 'self';">
    <title>ML BANK</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎵</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <div id="header-controls">
            <button id="toggle-settings-btn" class="neon-button toggle-button">⚙️ SETTINGS</button>
            <button id="upload-files-btn" class="neon-button toggle-button">📁 ADD FILES</button>
            <button id="upload-audio-btn" class="neon-button toggle-button">🎵 ADD AUDIO</button>
            <button id="upload-midi-btn" class="neon-button toggle-button">🎹 ADD MIDI</button>
            <button id="upload-folder-btn" class="neon-button toggle-button">📂 ADD FOLDER</button>
            <button id="browse-library-btn" class="neon-button toggle-button">📚 LIBRARY</button>
            <button id="setup-library-btn" class="neon-button toggle-button">🏗️ SETUP LIBRARY</button>
            <button id="purge-database-btn" class="neon-button toggle-button danger-button">🗑️ CLEAR ALL</button>
            <button id="rescan-library-btn" class="neon-button toggle-button">🔄 REFRESH</button>
        </div>
        <div id="main-panels">
            <div id="left-panel">
                <div class="oled-display" id="oled-display">
                    🏦 ML BANK<br>
                    &nbsp;&nbsp;Ready to help with music!<br>
                    <br>
                    📊 LIBRARY STATUS:<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;🎵 Audio Files: <span id="audio-count">0</span><br>
                    &nbsp;&nbsp;&nbsp;&nbsp;🎹 MIDI Files: <span id="midi-count">0</span><br>
                    &nbsp;&nbsp;&nbsp;&nbsp;📁 Total Files: <span id="total-files">0</span><br>
                    <br>
                    ✅ Ready to analyze and generate music!
                </div>
                
                <div id="control-panel">
                    <h3 class="panel-header">MUSICAL GENERATION</h3>
                    

                    <div class="control-group prompt-group">
                        <label class="control-label">🎵 MUSICAL PROMPT</label>
                        <textarea id="musicalPromptInput" class="styled-textarea prompt-input" placeholder="Describe what you want to create... e.g., 'A jazz piano piece in C major with a slow tempo' or 'An upbeat electronic track with heavy bass'"></textarea>
                    </div>

                    <div class="control-group query-group">
                        <label class="control-label">❓ ASK ABOUT YOUR MUSIC</label>
                        <div class="query-input-container">
                            <input type="text" id="statusQuestionInput" class="styled-input query-input" placeholder="Ask about your library, instruments, or get suggestions...">
                            <button id="ask-status-btn" class="neon-button query-button">ASK</button>
                        </div>
                    </div>

                    <div class="generation-buttons">
                        <button class="neon-button generate-humanize">🎼 CREATE MUSIC</button>
                        <button class="neon-button generate-midi">🎹 CREATE MIDI</button>
                        <button class="neon-button generate-both">🎵 CREATE BOTH</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
