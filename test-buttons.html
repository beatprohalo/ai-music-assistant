<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <title>Button Test</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽµ</text></svg>">
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            padding: 20px; 
            font-family: Arial, sans-serif; 
        }
        button { 
            padding: 15px 30px; 
            margin: 10px; 
            background: #00ff00; 
            color: black; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
        }
        button:hover {
            background: #00cc00;
        }
        #output { 
            margin-top: 20px; 
            padding: 15px; 
            background: #333; 
            border-radius: 5px; 
            min-height: 200px;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #00ffff; }
    </style>
</head>
<body>
    <h1>Upload Button Test</h1>
    <button id="test-upload">Test Upload Files</button>
    <button id="test-folder">Test Scan Folder</button>
    <button id="test-safe-scan">Test Safe Folder Scan</button>
    <button id="test-ipc">Test IPC Connection</button>
    <div id="output"></div>

    <script>
        // Check if electronAPI is already available, if not assign it
        if (typeof electronAPI === 'undefined') {
            var electronAPI = window.electronAPI;
        }

        // Test IPC communication
        function output(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `<div class="${type}">${timestamp}: ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        // Test IPC connection
        document.getElementById('test-ipc').addEventListener('click', async () => {
            output('Testing IPC connection...', 'info');
            try {
                const result = await electronAPI.testIPC();
                if (result && result.success) {
                    output(`SUCCESS: ${result.message}`, 'success');
                } else {
                    output(`ERROR: IPC test failed. Response: ${JSON.stringify(result)}`, 'error');
                }
            } catch (error) {
                output(`IPC Error: ${error.message}`, 'error');
            }
        });
        
        // Test file upload
        document.getElementById('test-upload').addEventListener('click', async () => {
            try {
                output('Testing file upload...', 'info');
                const files = await electronAPI.openFileDialog();
                if (files && files.length > 0) {
                    output(`SUCCESS: ${files.length} files selected`, 'success');
                    files.forEach((file, index) => {
                        output(`File ${index + 1}: ${file}`, 'info');
                    });
                } else {
                    output('No files selected', 'info');
                }
            } catch (error) {
                output(`ERROR: ${error.message}`, 'error');
            }
        });
        
        // Test folder scan
        document.getElementById('test-folder').addEventListener('click', async () => {
            try {
                output('Testing folder scan...', 'info');
                const folder = await electronAPI.openFolderDialog();
                if (folder) {
                    output(`SUCCESS: Folder selected: ${folder}`, 'success');
                } else {
                    output('No folder selected', 'info');
                }
            } catch (error) {
                output(`ERROR: ${error.message}`, 'error');
            }
        });

        // Test safe folder scan
        document.getElementById('test-safe-scan').addEventListener('click', async () => {
            try {
                output('Testing safe folder scan...', 'info');
                const folder = await electronAPI.openFolderDialog();
                if (folder && folder.length > 0) {
                    const folderPath = Array.isArray(folder) ? folder[0] : folder;
                    output(`Selected folder: ${folderPath}`, 'info');
                    output('Starting safe folder scan...', 'info');

                    const startTime = Date.now();
                    const files = await electronAPI.scanFolderSafe(folderPath);
                    const endTime = Date.now();

                    output(`SUCCESS: Safe scan completed in ${endTime - startTime}ms`, 'success');
                    output(`Found ${files.length} audio/MIDI files:`, 'success');

                    // Show first 10 files as examples
                    const filesToShow = files.slice(0, 10);
                    filesToShow.forEach((file, index) => {
                        output(`  ${index + 1}. ${file}`, 'info');
                    });

                    if (files.length > 10) {
                        output(`  ... and ${files.length - 10} more files`, 'info');
                    }
                } else {
                    output('No folder selected', 'info');
                }
            } catch (error) {
                output(`ERROR: ${error.message}`, 'error');
                console.error('Safe folder scan error:', error);
            }
        });

        output('Button test page loaded', 'success');
        
        output('Button test page loaded', 'success');
    </script>
</body>
</html>
